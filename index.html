<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Parcial I - Programación IV</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>

    <div id="app">

        <div class="container mt-4">

            

            <div class="card mb-4">

                <div class="card-header bg-primary text-white">Autores</div>

                <div class="card-body">

                    <form @submit.prevent="guardarAutor">

                        <div class="mb-3">

                            <input v-model="autor.nombre" type="text" class="form-control" placeholder="Nombre" required>

                        </div>

                        <div class="mb-3">

                            <input v-model="autor.apellido" type="text" class="form-control" placeholder="Apellido" required>

                        </div>

                        <button type="submit" class="btn btn-success">

                            {{ autor.id ? 'Actualizar Autor' : 'Guardar Autor' }}

                        </button>

                        <button v-if="autor.id" type="button" class="btn btn-secondary ms-2" @click="cancelarEdicion">

                            Cancelar

                        </button>

                    </form>



                    <!-- Campo de búsqueda -->

                    <div class="mt-4">

                        <input v-model="busqueda" type="text" class="form-control" placeholder="Buscar autor...">

                    </div>



                    <table class="table mt-4">

                        <thead>

                            <tr>

                                <th>Nombre</th>

                                <th>Apellido</th>

                                <th>Acciones</th>

                            </tr>

                        </thead>

                        <tbody>

                            <tr v-for="autor in autoresFiltrados" :key="autor.id">

                                <td>{{ autor.nombre }}</td>

                                <td>{{ autor.apellido }}</td>

                                <td>

                                    <button @click="editarAutor(autor)" class="btn btn-warning btn-sm">Editar</button>

                                    <button @click="eliminarAutor(autor.id)" class="btn btn-danger btn-sm ms-2">Eliminar</button>

                                </td>

                            </tr>

                        </tbody>

                    </table>

                    <p v-if="autoresFiltrados.length === 0" class="text-muted">No se encontraron resultados.</p>

                </div>

            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    

    <script>

        const db = new Dexie('miBaseDatos');

        db.version(1).stores({

            autores: '++id, nombre, apellido'

        });



        const { createApp } = Vue;



        createApp({

            data() {

                return {

                    autor: { id: null, nombre: '', apellido: '' },

                    autores: [],

                    busqueda: ''

                }

            },

            async mounted() {

                await this.actualizarListaAutores();

            },

            computed: {

                autoresFiltrados() {

                    return this.autores.filter(autor => 

                        autor.nombre.toLowerCase().includes(this.busqueda.toLowerCase()) ||

                        autor.apellido.toLowerCase().includes(this.busqueda.toLowerCase())

                    );

                }

            },

            methods: {

                async guardarAutor() {

                    try {

                        if (this.autor.id) {

                            // Actualizar autor existente

                            await db.autores.put({

                                id: this.autor.id,

                                nombre: this.autor.nombre,

                                apellido: this.autor.apellido

                            });

                            console.log('Autor actualizado correctamente');

                        } else {

                            // Guardar nuevo autor

                            await db.autores.add({

                                nombre: this.autor.nombre,

                                apellido: this.autor.apellido

                            });

                            console.log('Autor guardado correctamente');

                        }



                        await this.actualizarListaAutores();

                        this.cancelarEdicion();



                    } catch (error) {

                        console.error('Error al guardar:', error);

                    }

                },



                async actualizarListaAutores() {

                    this.autores = await db.autores.toArray();

                    console.log('Autores actualizados:', this.autores);

                },



                async eliminarAutor(id) {

                    await db.autores.delete(id);

                    await this.actualizarListaAutores();

                },



                editarAutor(autor) {

                    this.autor = { ...autor }; // Copiar el objeto para evitar cambios en la lista antes de guardar

                },



                cancelarEdicion() {

                    this.autor = { id: null, nombre: '', apellido: '' };

                }

            }

        }).mount('#app');

    </script>

</body>

</html>
